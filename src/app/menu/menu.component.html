      <div class="button-row">
        <button mat-raised-button color="accent">INICIA SESIÓN</button>

    </div>

    <div *ngIf="this.user.id">
      <button mat-icon-button [matMenuTriggerFor]="notifications">
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Lista de notificaciones-->
      <mat-menu #notifications="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>notifications</span>
        </button>
      </mat-menu>
      <!-- Lista de notificaciones-->

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!this.user.id">
          <mat-icon>account_circle</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Salir</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>



  <!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
      <div *ngFor="let error of errors">
        - {{error}}
      </div>
      <form class="form container-fluid">
        <div class="form-group">
          <label for="emaillogin">Email/Correo</label>
          <input type="email" class="form-control" id="emaillogin" aria-describedby="emailHelp" placeholder="Enter email"
          [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="form-group">
          <label for="passlogin">Contraseña</label>
          <input type="password" class="form-control" id="passlogin" placeholder="Password"
            [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)='loginUser()' class="btn btn-primary">Submit</button>
        <br />
        <a href="/forgot-password">Olvide mi contraseña</a>
      </form>

    </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
