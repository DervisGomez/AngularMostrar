<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="mat-sidenav hidden-xs">
    <mat-list>
      <mat-list-item (click)="option = 'dashboard'">
        <div class="button-row"></div>
        <button mat-button>
          <mat-icon mat-list-icon style="display: inline-block">dashboard</mat-icon>
          <h4 mat-line style="display: inline-block">Panel</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'information'">
        <button mat-button>
          <mat-icon mat-list-icon>assignment</mat-icon>
          <h4 mat-line>Mi informaci√≥n</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'pymes'">
        <button mat-button>
          <mat-icon mat-list-icon>view_carousel</mat-icon>
          <h4 mat-line>Pymes</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'independents'">
        <button mat-button>
          <mat-icon mat-list-icon>perm_identity</mat-icon>
          <h4 mat-line>Independents</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'sellers'">
        <button mat-button>
          <mat-icon mat-list-icon>record_voice_over</mat-icon>
          <h4 mat-line>Sellers</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'favorites'">
        <button mat-button>
          <mat-icon mat-list-icon>favorite</mat-icon>
          <h4 mat-line>Favoritos</h4>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div *ngIf="option == 'dashboard'">
      <h1>dashboard</h1>
    </div>
    <div *ngIf="option == 'information'">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <div class="user-profile text-center">
              <img class="user-profile-avatar" src="assets/imgs/profile.jpg" alt="">
              <div class="button-row">
                <button mat-raised-button color="primary" style="margin-top: 40px">
                  CAMBIAR FOTO
                  <mat-icon aria-label="" color="primary" style="font-size: 18px;">edit</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <mat-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-spinner>
            <div class="user-profile" *ngIf="!loading">
              <div class="section-title">Datos personales</div>
              <mat-divider style="margin: 10px 0"></mat-divider>
              <div class="row">
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="fullname"
                      placeholder="Nombre" [ngModelOptions]="{standalone: true}"
                      required [(ngModel)]="user.name">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="nickname"
                      placeholder="Nombre de usuario" [ngModelOptions]="{standalone: true}"
                      required [(ngModel)]="user.nickname">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="email"
                      placeholder="Correo/Email" [ngModelOptions]="{standalone: true}"
                      required [(ngModel)]="user.email">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input matInput placeholder="Enter your password"
                          [type]="hide ? 'text' : 'password'"
                          id="password"
                          placeholder="Password"
                          [ngModelOptions]="{standalone: true}"
                          required [(ngModel)]="user.current_password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <div class="text-right">
                <button mat-raised-button color="primary" (click)="updateUser()">
                  ACTUALIZAR
                  <mat-icon aria-label="" color="primary" style="font-size: 18px;">edit</mat-icon>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div *ngIf="option=='pymes'">
      <app-pymes></app-pymes>
    </div>
    <div *ngIf="option == 'independents'">
      <mat-nav-list>
        <h1 mat-subheader>Independents</h1>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
      <button mat-fab color="primary" class="action-button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="option=='sellers'">
      <mat-nav-list>
        <h1 mat-subheader>Sellers</h1>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">Nombre</a>
          <button mat-icon-button (click)="showInfo('asd')">
             <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
      <button mat-fab color="primary" class="action-button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="option=='favorites'"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
