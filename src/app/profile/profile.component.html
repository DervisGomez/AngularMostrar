<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="mat-sidenav">
    <mat-list>
      <mat-list-item (click)="option = 'dashboard'">
        <div class="button-row"></div>
        <button mat-button>
          <mat-icon mat-list-icon style="display: inline-block">dashboard</mat-icon>
          <h4 mat-line style="display: inline-block">Panel</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'information'">
        <button mat-button>
          <mat-icon mat-list-icon>assignment</mat-icon>
          <h4 mat-line>Mi información</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'profiles'">
        <button mat-button>
          <mat-icon mat-list-icon>view_carousel</mat-icon>
          <h4 mat-line>Perfiles</h4>
        </button>
      </mat-list-item>
      <mat-list-item (click)="option = 'favorites'">
        <button mat-button>
          <mat-icon mat-list-icon>favorite</mat-icon>
          <h4 mat-line>Favoritos</h4>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div *ngIf="option=='dashboard'">
      <h1>dashboard</h1>
    </div>
    <div *ngIf="option=='information'">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <div class="user-profile text-center">
              <img class="user-profile-avatar" src="assets/imgs/profile.jpg" alt="">
              <div class="button-row">
                <button mat-raised-button color="primary" style="margin-top: 40px">
                  CAMBIAR FOTO
                  <mat-icon aria-label="" color="primary" style="font-size: 18px;">edit</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="user-profile">
              <div class="section-title">Datos personales</div>
              <mat-divider style="margin: 10px 0"></mat-divider>
              <div class="row">
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="fullname"
                      placeholder="Nombre">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="fullname"
                      placeholder="Apellido">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="fullname"
                      placeholder="Nombre de usuario">
                  </mat-form-field>
                </div>
                <div class="col-lg-6">
                  <mat-form-field>
                    <input type="text" matInput id="fullname"
                      placeholder="Email">
                  </mat-form-field>
                </div>
              </div>

              <div class="text-right">
                <button mat-raised-button color="primary">
                  ACTUALIZAR
                  <mat-icon aria-label="" color="primary" style="font-size: 18px;">edit</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="option=='profiles'">
      
      <button mat-fab color="primary" class="action-button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="option=='favorites'"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
