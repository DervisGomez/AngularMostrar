

<div class="container">
    <div *ngFor="let error of errorsRegister">
        - {{error}}
      </div>
      <form class="form container-fluid">
        <div class="form-group">
          <label for="fullname">Nombre</label>
          <input type="text" class="form-control" id="fullname" 
            placeholder="Ingrese el nombre" [ngModelOptions]="{standalone: true}"
            required [(ngModel)]="user.name" >
        </div>
        <div class="form-group">
            <label for="nickname">Nombre de usuario</label>
            <input type="text" class="form-control" id="nickname" 
              placeholder="Ingrese nombre de usuario" [ngModelOptions]="{standalone: true}"
              required [(ngModel)]="user.nickname">
          </div>
        <div class="form-group">
            <label for="email">Email/Correo</label>
            <input type="email" class="form-control" id="email" 
              placeholder="Enter email" [ngModelOptions]="{standalone: true}"
              required [(ngModel)]="user.email">
          </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" 
            placeholder="Password" required [ngModelOptions]="{standalone: true}"
            [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <label for="password2">Repita contraseña</label>
            <input type="password" class="form-control" id="password2" 
              placeholder="Password" required [ngModelOptions]="{standalone: true}"
              [(ngModel)]="user.password_confirmation">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="loggedin" >
          <label class="form-check-label" for="loggedin">Mantenerme logueado</label>
        </div>
        <button (click)="registerUser()" type="submit" class="btn btn-primary">Registrar</button>
      </form>
  </div>
