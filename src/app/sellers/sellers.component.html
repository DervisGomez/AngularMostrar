<mat-nav-list>
  <div *ngIf="this.toggleView">
    <h1 mat-subheader>Sellers</h1>
    <mat-divider></mat-divider>
    <mat-spinner style="margin:150px auto;" mode="indeterminate" *ngIf="generalLoading"></mat-spinner>
    <div>
      <div *ngFor="let seller of mySellers">
        <mat-list-item>
          <img matListAvatar src="assets/imgs/profile.jpg" alt="...">
          <a matLine href="...">{{seller.attributes.name}}</a>
          <button mat-icon-button (click)="deleteSeller(seller)">
            <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>

  <div *ngIf="!this.toggleView">
    <h1 mat-subheader>Crear Nuevo Seller</h1>
    <mat-divider></mat-divider>
    <app-create-seller></app-create-seller>
  </div>
</mat-nav-list>

<button mat-fab color="primary" class="action-button" (click)="this.toggleView = !toggleView" *ngIf="this.mySellers.length == 0">
  <mat-icon> {{ toggleView ? 'add' : 'close' }} </mat-icon>
</button>

<button disabled="disabled" mat-fab color="primary" class="action-button" (click)="this.toggleView = !toggleView" *ngIf="this.mySellers.length != 0">
  <mat-icon> {{ toggleView ? 'add' : 'close' }} </mat-icon>
</button>
